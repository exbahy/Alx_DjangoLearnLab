{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article>
  <h2>{{ post.title }}</h2>
  <p>By {{ post.author.username }} on {{ post.published_date }}</p>
  <div>{{ post.content }}</div>
</article>
{% if user == post.author %}
  <p><a href="{% url 'posts:update' post.pk %}">Edit</a> | <a href="{% url 'posts:delete' post.pk %}">Delete</a></p>
{% endif %}
{% endblock %}
