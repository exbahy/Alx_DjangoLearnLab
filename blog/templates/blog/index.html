{% extends 'blog/base.html' %}

{% block title %}Home - Django Blog{% endblock %}

{% block content %}
  <section>
    {% for post in posts %}
      <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatechars:200 }}</p>
        <p><small>By {{ post.author }} on {{ post.published_date }}</small></p>
      </article>
    {% empty %}
      <p>No posts yet.</p>
    {% endfor %}
  </section>
{% endblock %}
